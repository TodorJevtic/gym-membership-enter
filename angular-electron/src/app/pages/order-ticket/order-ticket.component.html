<div class="h-screen w-screen bg-cover bg-center" [ngStyle]="{'background-image': 'url(' + backgroundUrl + ')'}">
  <div class="w-full h-full outfit">
    <div class="w-full h-full py-10 flex flex-col items-center relative">
      <div class="absolute top-14 right-10 flex uppercase text-2xl text-green-50 space-x-10 bg-[#47bfa6] p-3 rounded">
        <p>Novƒçanik:</p>
        <p>{{balance}} RSD</p>
      </div>
      <div class="absolute top-14 left-10 flex space-x-6">
        <img routerLink="/" class="cursor-pointer" src="assets/arrow.png" alt="Logo" width="50px">
      </div>
      <div class="w-24">
        <img src="assets/logoGym.png" alt="Logo">
      </div>
      <div class="container mx-auto py-8 pt-40">
        <div class="flex justify-center">
          <div *ngIf="successmsg" class="p-4 w-[375px] mb-4 text-lg text-white text-center rounded-lg bg-[#47bfa6]" role="alert">
            <span>{{successmsg}}</span>
          </div>
          <div *ngIf="errorMessage" class="p-4 w-[375px] mb-4 text-lg text-white text-center rounded-lg bg-red-600" role="alert">
            <span>{{errorMessage}}</span>
          </div>
        </div>
        <form [formGroup]="ticketBuyForm" (ngSubmit)="ticketBuy()"
          class="w-full max-w-sm mx-auto bg-white p-8 rounded-md shadow-md">
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">Ime</label>
            <input formControlName="ime"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#47bfa6]"
              type="text" id="name" name="name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">Prezime</label>
            <input formControlName="prezime"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#47bfa6]"
              type="text" id="lastName" name="lastName">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">E-mail</label>
            <input formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-[#47bfa6]"
              type="email" id="email" name="email">
          </div>
          <button
            class="w-full uppercase bg-[#47bfa6] text-white font-bold py-2 px-4 rounded-md cursor-pointer hover:bg-[#58a38e] transition duration-300"
            type="submit">Kupi</button>
        </form>
      </div>
    </div>
  </div>
</div>
